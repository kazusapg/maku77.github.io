<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <style>
    div {
      height: 40px;
      width: 400px;
      padding: 10px;
      margin: 10px;
      background: #adf;
    }
    .relative {
      position: relative;
      top: 20px;
      left: 100px;
      background: pink;
    }
  </style>
  <title>position: relative のデモページ</title>
</head>
<body>

<main>
  <div>通常の div 要素</div>
  <div>通常の div 要素</div>
  <div>通常の div 要素</div>
  <div class="relative">position: relative 指定して位置をずらした div 要素</div>
  <div>通常の div 要素</div>
</main>

</body>
</main>
