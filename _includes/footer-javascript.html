<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

<script>
$(function() {
  // 外部リンクにクラス属性を付加する
  $('a[href^="http"]:not(:has(img))').addClass("externalLinkIcon");

  // 外部リンクを必ず新しいタブで開く
  $('a[href^=http]').attr('target', '_blank');
});
</script>
