<!DOCTYPE html>

<style>
  h4~iframe.maku-htmlDemo {
  }
  iframe.maku-htmlDemo {
    position: relative;
    display: block;
    margin: 30px auto;
    width: 50vmax;
    height: 300px;
    max-height: 50%;
    border: solid 1px #eee;
    resize: both;
    box-shadow: 1px 1px 3px 1px rgba(0, 0, 0, 0.3);
  }
  iframe.maku-htmlDemo::before {
    position: absolute;
    top: -50px;
    left: -50px;
    content: "Demo";
    background: blue;
  }
  iframe.maku-htmlDemo::after {
    position: absolute;
    bottom: -50px;
    right: -50px;
    content: "Demo";
    background: blue;
  }
</style>

<iframe class="maku-htmlDemo" src="position-fixed.html"></iframe>
